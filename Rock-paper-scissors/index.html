<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./rockPaperScissors.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="scubar">
            <div class="user">user</div>
            <div class="computer">computer</div>
            <span class="countUser">0</span>
            <span class="symbol">:</span>
            <span class="countComputer">0</span>
        </div>
        <div class="messges">
            Paper covers rock, You win !
        </div>
        <div class="images">
            <span class="paper">
                <img src="./img/icons8-stop-gesture-96.png" alt="">
            </span>
            <span class="rock">
                <img src="./img/icons8-hand-rock-96.png" alt="">
            </span>
            <span class="scissors">
                <img src="./img/icons8-hand-scissors-96.png" alt="">
            </span>
        </div>
        <div class="some-text">
            #2 rock paper scissors game for practice TypeScript
        </div>
    </main>
</body>
</html>
