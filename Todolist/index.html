<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="todolist.js" defer></script>
</head>
<body>

                ToDoList
            </div>

        <main>
            <ul id="lists">
                <li>
                    list one

    <div class="some-text"> 
        #3 Todolist for practice Ts & Js
