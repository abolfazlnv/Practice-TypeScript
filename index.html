<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box-timer">
            <div class="numbers days">2</div>
            <span class="symbol">:</span>
            <div class="numbers hours">14</div>
            <span class="symbol">:</span>
            <div class="numbers minutes">45</div>
            <span class="symbol">:</span>
            <div class="numbers seconds">13</div>
        </div>
        <div class="some-text">
            <span>
                #1 Countdown timer with TypeScript for practice
            </span>
        </div>
    </div>
</body>
</html>
